# fly.toml app configuration file

app = "ai-dashboard-generator"   # your app name on Fly.io
primary_region = "iad"           # US region (iad = Virginia). Change if needed.

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
